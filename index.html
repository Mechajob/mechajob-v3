<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechajob - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --mecha-orange: #ff9d00; --mecha-bg: #0a0a0a; --mecha-panel: #1a1a1a; }
        body { margin: 0; background: var(--mecha-bg); color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .auth-card { width: 90%; max-width: 380px; background: var(--mecha-panel); padding: 30px; border-radius: 20px; border: 1px solid #333; }
        .input-box { margin-bottom: 15px; }
        .input-box input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; box-sizing: border-box; }
        .btn-auth { width: 100%; background: var(--mecha-orange); padding: 14px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .switch { text-align: center; margin-top: 15px; font-size: 13px; color: #aaa; cursor: pointer; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2 id="title" style="text-align: center;">LOGIN MECHAJOB</h2>
        <div id="formContent">
            <div class="input-box"><input type="email" id="email" placeholder="Email"></div>
            <div class="input-box"><input type="password" id="password" placeholder="Password"></div>
            <button class="btn-auth" onclick="handleLogin()">Masuk</button>
        </div>
        <div class="switch" id="switchBtn" onclick="showRegister()">Belum punya akun? Daftar</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBrluSpKYvgZzz3CjH69SqQp81ydjqI5sI",
            authDomain: "mechajob-v3.firebaseapp.com",
            projectId: "mechajob-v3",
            storageBucket: "mechajob-v3.firebasestorage.app",
            messagingSenderId: "987474678188",
            appId: "1:987474678188:web:950ccca56653af0c51aa09"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.showRegister = () => {
            document.getElementById('title').innerText = "REGISTER";
            document.getElementById('formContent').innerHTML = `
                <div class="input-box"><input type="text" id="nama" placeholder="Nama Lengkap"></div>
                <div class="input-box"><input type="email" id="email" placeholder="Email"></div>
                <div class="input-box"><input type="password" id="password" placeholder="Password"></div>
                <button class="btn-auth" onclick="handleRegister()">Buat Akun</button>
            `;
            document.getElementById('switchBtn').innerHTML = "Sudah punya akun? Login";
            document.getElementById('switchBtn').onclick = () => location.reload();
        };

        window.handleLogin = async () => {
            try {
                await signInWithEmailAndPassword(auth, email.value, password.value);
                window.location.href = "dashboard.html";
            } catch (e) { alert("Login Gagal!"); }
        };

        window.handleRegister = async () => {
            try {
                const cred = await createUserWithEmailAndPassword(auth, email.value, password.value);
                await setDoc(doc(db, "users", cred.user.uid), {
                    uid: cred.user.uid,
                    name: document.getElementById('name').value,
                    email: email.value,
                    role: "customer",
                    createdAt: new Date()
                });
                window.location.href = "dashboard.html";
            } catch (e) { alert(e.message); }
        };
    </script>
</body>
</html>
